<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="">
    <div class="flex justify-center mt-10 mb-5">
        <h1 class="text-6xl font-bold ">Money Master</h1>
        <img class="rounded ml-10" src="/images/us-dollar.jpg" alt="" srcset="" width="60px" height="60px">
    </div>
    <div class="grid grid-cols-2 gap-4 flex items-center mx-10 border-2">
        <div class="mb-3">
            <img src="/images/bank-pictures.jpg" class="max-w-full h-auto rounded-lg" alt="">
        </div>

        <div class="mb-3 border-2 p-2 ">
            <div>
                <form class="w-full max-w-sm">
                    <div>
                        <div class="text-center text-3xl font-bold mt-2 mb-3">Income</div>
                        <div class="md:flex md:items-center">

                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="inline-full-name">
                                    Income
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="total-income" type="text" value="">
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-3xl font-bold p-5">Expenses</div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Food
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="food-expense" type="text" value="">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Rent
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="rent-expense" type="text" value="">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Clothes
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="clothes-expense" type="text" value="">
                        </div>
                    </div>



                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="button" id="total-expense-btn">
                                Calculate
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="text-center text-3xl font-bold mt-5">Total Expenses: 5500</div>
                        <div class="text-center text-3xl font-bold mt-5">Balance: 4500</div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Save
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="percent-input" type="text" value="">
                        </div>
                        <h2 class="text-center text-2xl font-bold p-5">%</h2>
                        <div class="md:w-2/3">
                            <button
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="button" id="save-btn">
                                Save
                            </button>
                        </div>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
