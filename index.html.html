<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container p-3">

    <div class="d-flex flex-row  justify-content-center align-items-center mt-3 mb-3">
        <div class="fs-1 fw-bold p-2 me-3">Money House</div>
        <div><img class=" rounded" src="/images/bank-logo.jpg" alt="" srcset="" height="80px">
        </div>
    </div>
    <div class="">
        <div class="row px-5">
            <div class="col-sm-8 border border-primary text-center p-3">
                <img class="img-fluid text-center mt-5" src="/images/bank-pictures.jpg" alt="">
            </div>
            <div class="col-sm-4 border border-primary">
                <div class="mt-3">
                    <div class="fs-4 mb-2 fw-bold text-center">Income</div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Total Income</span>
                        <input id="total-income" type="text" class="form-control" placeholder="Enter Total Income"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="fs-4 mb-2 fw-bold text-center">Expenses</div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Food</span>
                        <input id="food-expense" type="text" class="form-control" placeholder="Enter Food Amount"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Rent</span>
                        <input id="rent-expense" type="text" class="form-control" placeholder="Enter Rent Amount"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Clothes</span>
                        <input id="clothes-expense" type="text" class="form-control" placeholder="Enter Clothes Amount"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-md-12 text-center mb-2">
                        <button id="total-expense-btn" onclick="totalExpenseEvent()" type="button"
                            class="btn btn-primary">Calculate</button>
                    </div>
                    <div class="fs-4 fw-bold text-center">Total Expenses: <span id="total-expense"></span></div>
                    <div class="fs-4 fw-bold text-center">Balance: <span id="remaining-balance"></span></div>
                </div>
                <div
                    class="d-flex flex-row  justify-content-center d-flex flex-row  justify-content-center align-items-center">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Save</span>
                        <input id="percent-input" type="text" class="form-control" placeholder="" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="fs-3 mb-2 fw-bold text-center p-3">%</div>
                    <button id="save-btn" onclick="percentSave()" type="button" class="btn btn-primary">Save</button>


                </div>
                <div class="fs-4 mb-1 fw-bold text-center">Saving Amount: <span id="save-amount"></span></div>
                <div class="fs-4 mb-1 fw-bold text-center">Remaining Balance: <span id="final-balance"></span></div>

            </div>
        </div>

    </div>

    <script src="js/money.js"></script>
</body>

</html>
